name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        working-directory: admin
        run: npm ci

      - name: Build admin for production
        working-directory: admin
        run: npm run build

      - name: Get version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create release package
        run: |
          mkdir -p release/development-translation-bridge
          cp -r includes release/development-translation-bridge/
          cp -r translation-bridge release/development-translation-bridge/
          cp -r admin/dist release/development-translation-bridge/admin-dist/
          cp functions.php style.css index.php release/development-translation-bridge/
          cp README.md LICENSE release/development-translation-bridge/ 2>/dev/null || true
          cd release && zip -r ../development-translation-bridge-${{ steps.version.outputs.version }}.zip development-translation-bridge/

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          failOnError: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## DevelopmentTranslation Bridge v${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download the zip file below
            2. Upload to your WordPress themes directory
            3. Activate the theme

            ### Requirements
            - WordPress 5.8+
            - PHP 7.4+
          files: development-translation-bridge-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
